name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Run typecheck
        run: bun run typecheck

      - name: Run lint
        run: bun run lint

      - name: Compile smoke via distribution script
        run: |
          bun run scripts/distribution/build-target.mjs \
            --bun-target bun-linux-x64 \
            --target-triple x86_64-unknown-linux-musl \
            --output-dir dist/ci-release
