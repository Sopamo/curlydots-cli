name: Install Smoke

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: Release version without leading v (e.g. 0.1.0)
        required: true
        type: string

permissions:
  contents: read

jobs:
  install-smoke:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Add npm global bin to PATH (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: echo "$(npm prefix -g)/bin" >> "$GITHUB_PATH"

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $prefix = npm prefix -g
          Add-Content -Path $env:GITHUB_PATH -Value $prefix

      - name: Install CurlyDots globally from npm registry (with retry, Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: |
          for attempt in $(seq 1 15); do
            if npm install -g "@curlydots/cli@${VERSION}"; then
              exit 0
            fi

            if [[ "$attempt" -eq 15 ]]; then
              echo "npm install failed after retries"
              exit 1
            fi

            echo "Install attempt ${attempt} failed, retrying in 20s..."
            sleep 20
          done

      - name: Install CurlyDots globally from npm registry (with retry, Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: |
          for ($attempt = 1; $attempt -le 15; $attempt++) {
            npm install -g "@curlydots/cli@${env:VERSION}"
            if ($LASTEXITCODE -eq 0) {
              exit 0
            }

            if ($attempt -eq 15) {
              Write-Host "npm install failed after retries"
              exit 1
            }

            Write-Host "Install attempt $attempt failed, retrying in 20s..."
            Start-Sleep -Seconds 20
          }

      - name: Verify version command (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: |
          OUTPUT="$(curlydots --version)"
          echo "$OUTPUT"
          if ! echo "$OUTPUT" | grep -q "v${VERSION}\\b"; then
            echo "Expected CLI version v${VERSION} but got: $OUTPUT"
            exit 1
          fi

      - name: Verify version command (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: |
          $nativeBin = Join-Path (npm root -g) "@curlydots/cli/bin/curlydots.exe"
          if (-not (Test-Path $nativeBin)) {
            throw "Expected native binary at $nativeBin"
          }
          $output = (& $nativeBin --version | Out-String).Trim()
          Write-Host $output
          $expected = "v$($env:VERSION)"
          if ($output -notmatch [regex]::Escape($expected)) {
            throw "Expected CLI version $expected but got: $output"
          }

      - name: Verify help command (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: curlydots --help

      - name: Verify help command (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $nativeBin = Join-Path (npm root -g) "@curlydots/cli/bin/curlydots.exe"
          if (-not (Test-Path $nativeBin)) {
            throw "Expected native binary at $nativeBin"
          }
          & $nativeBin --help

      - name: Verify command resolves to native binary on Unix
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN_PATH="$(command -v curlydots)"
          FILE_INFO="$(file -L "$BIN_PATH")"
          echo "$FILE_INFO"

          if echo "$FILE_INFO" | grep -qiE 'text|script'; then
            echo "Expected native executable, got script/text launcher"
            exit 1
          fi

      - name: Verify command resolves to native binary on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $nativeBin = Join-Path (npm root -g) "@curlydots/cli/bin/curlydots.exe"
          Write-Host "Resolved native binary: $nativeBin"
          if (-not (Test-Path $nativeBin)) {
            throw "Expected native binary at $nativeBin"
          }
          $header = Get-Content -Path $nativeBin -AsByteStream -TotalCount 2
          if ($header.Count -lt 2 -or $header[0] -ne 0x4D -or $header[1] -ne 0x5A) {
            throw "Expected Windows PE executable header (MZ)"
          }
