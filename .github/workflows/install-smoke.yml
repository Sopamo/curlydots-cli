name: Install Smoke

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: Release version without leading v (e.g. 0.1.0)
        required: true
        type: string

permissions:
  contents: read

jobs:
  install-smoke:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download npm tarball artifact from current run
        if: ${{ github.event_name == 'workflow_call' }}
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: dist/npm

      - name: Download npm tarball artifact from release
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          mkdir -p dist/npm
          gh release download "v${VERSION}" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "curlydots-npm-${VERSION}.tgz" \
            --dir dist/npm

      - name: Add npm global bin to PATH
        run: |
          PREFIX="$(npm prefix -g)"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$PREFIX" >> "$GITHUB_PATH"
          else
            echo "$PREFIX/bin" >> "$GITHUB_PATH"
          fi

      - name: Install CurlyDots globally from tarball
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: npm install -g "./dist/npm/curlydots-npm-${VERSION}.tgz"

      - name: Verify version command
        run: curlydots --version

      - name: Verify help command
        run: curlydots --help
