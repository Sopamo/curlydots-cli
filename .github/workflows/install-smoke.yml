name: Install Smoke

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: Release version without leading v (e.g. 0.1.0)
        required: true
        type: string

permissions:
  contents: read

jobs:
  install-smoke:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Add npm global bin to PATH
        run: |
          PREFIX="$(npm prefix -g)"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$PREFIX" >> "$GITHUB_PATH"
          else
            echo "$PREFIX/bin" >> "$GITHUB_PATH"
          fi

      - name: Install CurlyDots globally from npm registry (with retry)
        env:
          VERSION: ${{ inputs.version || github.event.inputs.version }}
        run: |
          for attempt in 1 2 3 4 5 6; do
            if npm install -g "@curlydots/cli@${VERSION}"; then
              exit 0
            fi

            if [[ "$attempt" -eq 6 ]]; then
              echo "npm install failed after retries"
              exit 1
            fi

            echo "Install attempt ${attempt} failed, retrying in 20s..."
            sleep 20
          done

      - name: Verify version command
        run: curlydots --version

      - name: Verify help command
        run: curlydots --help

      - name: Verify command resolves to native binary on Unix
        if: runner.os != 'Windows'
        run: |
          BIN_PATH="$(command -v curlydots)"
          FILE_INFO="$(file -L "$BIN_PATH")"
          echo "$FILE_INFO"

          if echo "$FILE_INFO" | grep -qiE 'text|script'; then
            echo "Expected native executable, got script/text launcher"
            exit 1
          fi
