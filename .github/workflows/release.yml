name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.target_triple }}
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            bun_target: bun-linux-x64
            target_triple: x86_64-unknown-linux-musl
          - runner: ubuntu-24.04-arm
            bun_target: bun-linux-arm64
            target_triple: aarch64-unknown-linux-musl
          - runner: macos-latest
            bun_target: bun-darwin-x64
            target_triple: x86_64-apple-darwin
          - runner: macos-latest
            bun_target: bun-darwin-arm64
            target_triple: aarch64-apple-darwin
          - runner: windows-latest
            bun_target: bun-windows-x64
            target_triple: x86_64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install

      - name: Build release artifact
        run: |
          bun run scripts/distribution/build-target.mjs \
            --bun-target "${{ matrix.bun_target }}" \
            --target-triple "${{ matrix.target_triple }}" \
            --output-dir dist/release

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target_triple }}
          path: |
            dist/release/curlydots-${{ matrix.target_triple }}.tar.gz
            dist/release/curlydots-${{ matrix.target_triple }}.zip
            dist/release/curlydots-${{ matrix.target_triple }}.tar.gz.sha256
            dist/release/curlydots-${{ matrix.target_triple }}.zip.sha256
          if-no-files-found: ignore

  stage-packages:
    name: Stage npm packages
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/release
          merge-multiple: true

      - name: Create SHA256SUMS
        run: cat dist/release/*.sha256 | sort -k2 > dist/release/SHA256SUMS

      - name: Resolve release version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Stage platform npm packages
        run: |
          node scripts/distribution/stage-platform-packages.mjs \
            --version "${{ steps.version.outputs.version }}" \
            --artifacts-dir dist/release \
            --output-dir dist/npm \
            --metadata-file dist/npm/platform-packages-metadata.json

      - name: Stage main npm package
        run: |
          node scripts/distribution/stage-main-package.mjs \
            --version "${{ steps.version.outputs.version }}" \
            --output-dir dist/npm \
            --platform-metadata dist/npm/platform-packages-metadata.json \
            --metadata-file dist/npm/main-package-metadata.json

      - name: Validate release artifacts and npm packages
        run: |
          node scripts/distribution/release-check.mjs \
            --artifacts-dir dist/release \
            --platform-metadata dist/npm/platform-packages-metadata.json \
            --main-metadata dist/npm/main-package-metadata.json

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/release/*.tar.gz
            dist/release/*.zip
            dist/release/SHA256SUMS

      - name: Upload npm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-assets
          path: |
            dist/npm/*.tgz
            dist/npm/*-metadata.json

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: stage-packages
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist/release

      - name: Download npm assets
        uses: actions/download-artifact@v4
        with:
          name: npm-assets
          path: dist/npm

      - name: Resolve release version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.version.outputs.version }}
          files: |
            dist/release/*.tar.gz
            dist/release/*.zip
            dist/release/SHA256SUMS
            dist/npm/*.tgz
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  publish-npm:
    name: Publish npm packages
    if: ${{ !contains(needs.release.outputs.version, '-') }}
    runs-on: ubuntu-latest
    needs: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Show runtime versions
        run: |
          node --version
          npm --version

      - name: Download npm assets
        uses: actions/download-artifact@v4
        with:
          name: npm-assets
          path: dist/npm

      - name: Publish platform npm packages with OIDC
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('dist/npm/platform-packages-metadata.json','utf8'));for (const entry of p.packages){console.log(entry.tarballFile)}" \
          | while IFS= read -r tarball; do
              if [[ -n "$tarball" ]]; then
                npx --yes npm@latest publish "dist/npm/$tarball" --provenance --access public --registry https://registry.npmjs.org/
              fi
            done

      - name: Publish main npm package with OIDC
        run: |
          MAIN_TARBALL="$(node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('dist/npm/main-package-metadata.json','utf8'));process.stdout.write(p.tarballFile)")"
          npx --yes npm@latest publish "dist/npm/${MAIN_TARBALL}" --provenance --access public --registry https://registry.npmjs.org/

  install-smoke:
    if: ${{ !contains(needs.release.outputs.version, '-') }}
    needs:
      - release
      - publish-npm
    uses: ./.github/workflows/install-smoke.yml
    with:
      version: ${{ needs.release.outputs.version }}
