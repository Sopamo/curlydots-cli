openapi: 3.0.3
info:
  title: Curlydots Translation Keys API
  version: 1.0.0
servers:
  - url: https://curlydots.com
paths:
  /api/projects/{projectUuid}/translation-keys:
    get:
      summary: List existing translation keys for a project
      parameters:
        - name: projectUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Existing translation keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExistingKeysResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      summary: Upload translation keys for a project
      parameters:
        - name: projectUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - entries
              properties:
                entries:
                  type: array
                  items:
                    $ref: '#/components/schemas/TranslationKeyPayload'
      responses:
        '200':
          description: Upload summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationKeyUploadResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Validation error
components:
  schemas:
    UsageContext:
      type: object
      properties:
        filePath:
          type: string
        lineNumber:
          type: integer
        snippet:
          type: string
        snippetStartLine:
          type: integer
        snippetEndLine:
          type: integer
      required:
        - filePath
        - lineNumber
        - snippet
        - snippetStartLine
        - snippetEndLine
    TranslationKeyPayload:
      type: object
      properties:
        translationKey:
          type: string
        sourceValue:
          type: string
        sourceLanguage:
          type: string
        codeContext:
          type: array
          items:
            $ref: '#/components/schemas/UsageContext'
      required:
        - translationKey
        - sourceValue
        - sourceLanguage
        - codeContext
    TranslationKeyUploadResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            accepted:
              type: integer
            skipped:
              type: integer
            duplicates:
              type: integer
    ExistingKeysResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            keys:
              type: array
              items:
                type: string
